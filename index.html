    <title>Cotizador</title>
</head>

<body>
    <h1>Simulador interactivo</h1>
    <h2>Añade los productos</h2>
    <p id="Añade tus productos"></p>
    <input type="text" id="nombre" placeholder="Ingresa el nombre del producto">
    <input type="text" id="precio" placeholder="Ingrese el precio del producto">
    <input type="button" id="btnAgregarProducto" value="Agregar" onclick="agregarProducto()"></input>
    <input type="button" id="btnMostrarProductos" value="Mostrar" onclick="mostrarProductos()"></input>
    <div id="resultado"></div>

    
    <h2>Elige tus productos</h2>
    <select id="eligeProducto"></select>
    <select id="eligeCantidad"></select>
    <div id="prueba"></div>
    <input type="button" name="btnAñadir" id="btnAñadir" value="Añadir Otro Producto" onclick="añadirOtro()"></input>

    <h2>Crea tu cotización</h2>
    <input type="button" name="btnCotizar" id="btnCotizar" value="Cotizar" onclick="cotizar()"></input>
    <div id="cotizacion"></div>
