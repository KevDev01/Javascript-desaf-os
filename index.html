    <title>Cotizador</title>

<body>
    <h1>Simulador interactivo</h1>
    <h2>Añade los productos</h2>
    <p id="Añade tus productos"></p>
    <div class="añadeProd">
        <input type="text" id="nombre" class="inputNombre" placeholder="Ingresa el nombre del producto">
        <input type="number" id="precio" class="inputPrecio" placeholder="Ingrese el precio del producto">
        <input type="button" id="btnAgregarProducto" value="Agregar" class="btn btn-primary"
            onclick="agregarProducto()"></input>
        <input type="button" id="btnMostrarProductos" value="Mostrar" class="btn btn-success"
            onclick="mostrarProductos()"></input>
        <div id="resultado" class="resultado"></div>
    </div>

    <h2>Elige tus productos</h2>
    <div class="drops">
        <select id="eligeProducto" class="btn btn-secondary btn-sm dropdown-toggle" type="button"
            data-bs-toggle="dropdown" aria-expanded="false"></select>
        <select id="eligeCantidad" class="btn btn-secondary btn-sm dropdown-toggle" type="button"
            data-bs-toggle="dropdown" aria-expanded="false"></select>
        <div id="newDrops" class="newDrops"></div>
    </div>
    <input type="button" name="btnAñadir" id="btnAñadir" class="btn btn-secondary" value="Añadir Otro Producto"
        onclick="añadirOtro()"></input>

    <h2>Crea tu cotización</h2>
    <input type="button" name="btnCotizar" id="btnCotizar" value="Cotizar" class="btn btn-primary"
        onclick="cotizar()"></input>
    <div id="cotizacion"></div>
