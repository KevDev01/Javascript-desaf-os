<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <!-- CSS only -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="html2pdf.bundle.min.js"></script>
    <title>Cotizador</title>
</head>

<body>
    <!-- Tabs -->
    <div class="tabsCont">
        <ul class="pestañas">
            <li id="pestaña1" class="pestaña pestaña-activa"> Base de datos </li>
            <li id="pestaña2" class="pestaña" onclick="actualizar()"> Cotizador </li>
        </ul>
        <!-- Tab Base De Datos -->
        <div class="tabsSubcont">
            <div id="bloque1" class="bloque bloque-activo">
                <h1>Simulador interactivo</h1>
                <h2>Añade los productos</h2>
                <p id="Añade tus productos"></p>
                <div class="añadeProd">
                    <form id="formulario">
                        <input type="text" id="nombre" class="inputNombre" placeholder="Ingresa el nombre del producto">
                        <input type="number" id="precio" class="inputPrecio"
                            placeholder="Ingrese el precio del producto">
                        <input type="submit" id="btnAgregarProducto" value="Agregar" class="btn btn-primary"></input>
                    </form>
                    <div id="resultado" class="resultado"></div>

                </div>
            </div>
            <!-- Tab Cotizador -->
            <div id="bloque2" class="bloque">
                <div id="stock"></div>
                <h2>Resumen</h2>
                <div id="exportarPDF">
                    <div id="tabla"></div>
                    <h3>Precio total con IVA: $<span id="precioTotal">0</span></h3>
                    <h3>Precio en dolares: $<span id="precioUSD">0</span> </h3>
                </div>
                <button id="vaciar-carrito" class="btn btn-danger">Vaciar Cotizador</button>
                <button id="btnCotizar" class="btn btn-success">Exportar cotización (PDF) </button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <script src="./db.js"></script>
    <script src="./cotizador.js"></script>
    <script src="./exportar.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
